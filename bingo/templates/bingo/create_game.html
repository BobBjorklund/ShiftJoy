<!DOCTYPE html>
<html>
<head>
    <title>Create Bingo Game - ShiftJoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0052a3;
        }
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Create Bingo Game</h1>
    
    {% if error %}
    <div class="error">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" id="createGameForm">
        {% csrf_token %}
        
        <label for="phrases">
            <strong>Enter Phrases (one per line, minimum 48):</strong>
        </label>
        <textarea name="phrases" id="phrases" required placeholder="shovel
hot beverage
traction
...">{% if phrases %}{{ phrases }}{% endif %}</textarea>
        
        <p>
            <label for="num_players"><strong>Number of Players:</strong></label>
            <input type="number" name="num_players" id="num_players" value="{% if num_players %}{{ num_players }}{% else %}5{% endif %}" min="1" max="256" required>
        </p>
        
        <button type="submit">Create Game</button>
    </form>
</body>
</html>
